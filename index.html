<!DOCTYPE HTML>
<head>
    <title>Adventure Time Trivia</title>
    <link rel="icon" type="image/x-icon"
    href="./assets/images/ugg-favicon.png">
    <link rel="stylesheet" type="text/css"
    href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css"
    href="./assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
    <div class="startScreen">
    <div class="moveIt">Press Start to Play!</div>
    <div class="moveIt"><button class="start">Start!</button></div>
    </div>

<header><img src="https://vignette.wikia.nocookie.net/mugen/images/d/dc/Adventure_Time_Logo.png/revision/latest?cb=20130808164410"></header>
<div class="instructions">Instructions: choose the answer that best corresponds with the question!
    <p>

    </p>
</div>

<div class="timeRemaining"><div>
    <div>
        <span class="totalScore">Correct: 0, Incorrect: 0, Unanswered: 0</span>
    </div>
</div>
<form class="Q1questions questions" value="unchecked">
    <div>
        <span class="question1"></span>
    </div>

    <label class="Q1wrongAnswer1">
        <input class="answer q1" type="checkbox">
    </label>

    <label class="Q1wrongAnswer2">
        <input class="answer q1" type="checkbox">
    </label>

    <label for="correct" class="Q1correctAnswer">
        <input class="correct q1" type="checkbox" value="true">
    </label>
</form>

<form class="Q2questions questions" value="unchecked">
    <div>
        <span class="question2"></span>
    </div>

    <label class="Q2wrongAnswer1">
        <input class="answer q2" type="checkbox">
    </label>

    <label for="correct" class="Q2correctAnswer">
        <input class="correct q2" type="checkbox" value="true">
    </label>

    <label class="Q2wrongAnswer2">
        <input class="answer q2" type="checkbox">
    </label>
</form>

<form class="Q3questions questions" value="unchecked">
    <div>
        <span class="question3"></span>
    </div>

    <label class="Q3wrongAnswer1">
        <input class="answer q3" type="checkbox">
    </label>

    <label for="correct" class="Q3correctAnswer">
        <input class="correct q3" type="checkbox" value="true">
    </label>

    <label class="Q3wrongAnswer2">
        <input class="answer q3" type="checkbox">
    </label>
</form>

<form class="Q4questions questions" value="unchecked">
    <div>
        <span class="question4"></span>
    </div>

    <label class="Q4wrongAnswer1">
        <input class="answer q4" type="checkbox">
    </label>

    <label for="correct" class="Q4correctAnswer">
        <input class="correct q4" type="checkbox" value="true">
    </label>

    <label class="Q4wrongAnswer2">
        <input class="answer q4" type="checkbox">
    </label>
</form>

<form class="Q5questions questions" value="unchecked">
    <div>
        <span class="question5"></span>
    </div>

    <label class="Q5wrongAnswer1">
        <input class="answer q5" type="checkbox">
    </label>

    <label for="correct" class="Q5correctAnswer">
        <input class="correct q5" type="checkbox" value="true">
    </label>

    <label class="Q5wrongAnswer2">
        <input class="answer q5" type="checkbox">
    </label>
</form>

<label class="submit" for="submit">Submit!</label>
<input type="image" width="60px" height="100px" src="https://vignette.wikia.nocookie.net/horadeaventurafanon/images/b/b3/Jake_%28LMAFJ%29.png/revision/latest?cb=20130326023109&path-prefix=es" class="submit" value="submit">

<script src="./assets/javascript/app.js"></script>
</body>
</html>
